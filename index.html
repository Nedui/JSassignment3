<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wikipedia API Search Demo</h1>

    <!-- search input for  Wikipedia -->
    <input type="text" id="searchBox" placeholder="Type something...">
    <button id="searchBtn">Search</button>

    <!-- Results container -->
    <div id="results"></div>

    <!-- Js linking -->
    <script src="javas.js"></script>

    <!-- API Documentation link -->
    <footer>
        <p>API Documentation link: 
            <a href="https://www.mediawiki.org/wiki/API:Search" target="_blank">
                Wikipedia API: 
            </a>
            <a href="https://unsplash.com/developers" target="_blank">Unsplash API</a>
        </p>
    </footer>
</body>
</html>
